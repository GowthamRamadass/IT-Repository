<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1357.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.4/dist/amazon-cognito-identity.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>E-Commerce Store</h1>
    <div id="userSection">
      <span id="welcomeMessage"></span>
      <button id="logoutButton" style="display: none;">Logout</button>
    </div>
  </header>
  <main>
    <section id="productList"></section>
    <section id="authSection">
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button onclick="login()">Login</button>
      </div>
      <div id="registerForm">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button onclick="register()">Register</button>
      </div>
      <div id="confirmationForm" style="display: none;">
  	<h2>Confirm Your Account</h2>
  	<input type="text" id="confirmUsername" placeholder="Username" required />
  	<input type="text" id="confirmationCode" placeholder="Confirmation Code" required />
  	<button onclick="confirmAccount()">Confirm</button>
      </div>

    </section>
  </main>
</body>
</html>
